<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measures App</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="./script.js"></script>


</head>

<body>

    <div class="wrapper">
        <h1>Measures App</h1>
        <p>Take your measurements and enter them into the dials. Click the "Generate" button to create a unique URL.</p>
        <button id="switch" onclick="darkModeButton()">🌝</button>

        <!-- Rounded switch -->
        <!-- <label class="switch">
            <input id="toggle" onclick="darkMode()" type="checkbox">
            <span class="slider round"></span>
        </label> -->

        <div class="silhouette-light">
            <img id="silhouette-img" src="/resources/SilhouetteLight.png" alt="An unisex human silhouette">
        </div>
        <div class="input-meassure">
            <p>💪 Shoulders <input type="range" id="HombrosInput" value="0" min="0" max="200" oninput="this.nextElementSibling.value = this.value"> <output>0</output></p>
            <p>📏 Waist <input type="range" id="CinturaInput" value="0" min="0" max="200" oninput="this.nextElementSibling.value = this.value"> <output>0</output></p>
            <p>🤏 Hip <input type="range" id="CaderaInput" value="0" min="0" max="200" oninput="this.nextElementSibling.value = this.value"><output>0</output></p>
            <p>🧍‍♀️ Height <input type="range" id="AlturaInput" value="0" min="0" max="300" oninput="this.nextElementSibling.value = this.value"><output>0</output></p>
            <button id="gButton">Generate</button>
            <p id="measure-output">
                Your measures are:
                <p id="1"></p>
                <p id="2"></p>
                <p id="3"></p>
                <p id="4"></p>
            </p>
            </p>

        </div>

    </div>


</body>

</html>
